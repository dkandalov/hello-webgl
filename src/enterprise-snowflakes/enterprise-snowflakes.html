<!DOCTYPE html>
<!-- saved from url=(0056)http://threejs.org/examples/webgl_particles_sprites.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>three.js webgl - particles - sprites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            font-family: Monospace,sans-serif;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            text-align: center;
        }

        a {
            color: #0078ff;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 0;
            width: 100%;
            padding: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="info">
    <a href="http://threejs.org/" target="_blank">three.js</a> - webgl particle sprites example - snowflakes by Ren√©
    Descartes
</div>

<script src="../../script/three.js"></script>
<script src="../../script/Detector.js"></script>
<script src="../../script/stats.min.js"></script>

<script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var container, stats;
    var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, sprite, size;
    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 1000;

        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0008);

        geometry = new THREE.Geometry();
        for (i = 0; i < 10000; i++) {
            var vertex = new THREE.Vector3();
            vertex.x = Math.random() * 2000 - 1000;
            vertex.y = Math.random() * 2000 - 1000;
            vertex.z = Math.random() * 2000 - 1000;

            geometry.vertices.push(vertex);
        }

        var sprite1 = THREE.ImageUtils.loadTexture("sprites/interface.png");
        var sprite2 = THREE.ImageUtils.loadTexture("sprites/class.png");
        var sprite3 = THREE.ImageUtils.loadTexture("sprites/function.png");
        var sprite4 = THREE.ImageUtils.loadTexture("sprites/ideaModule.png");
        var sprite5 = THREE.ImageUtils.loadTexture("sprites/method.png");
        parameters = [
            [[1.0, 0.2, 0.5], sprite2, 20],
            [[0.95, 0.1, 0.5], sprite3, 15],
            [[0.90, 0.05, 0.5], sprite1, 10],
            [[0.85, 0, 0.5], sprite5, 8],
            [[0.80, 0, 0.5], sprite4, 5]
        ];

        for (i = 0; i < parameters.length; i++) {
            color = parameters[i][0];
            sprite = parameters[i][1];
            size = parameters[i][2];

            materials[i] = new THREE.ParticleBasicMaterial({
                size: size,
                map: sprite,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });
            materials[i].color.setHSL(color[0], color[1], color[2]);

            particles = new THREE.ParticleSystem(geometry, materials[i]);

            particles.rotation.x = Math.random() * 6;
            particles.rotation.y = Math.random() * 6;
            particles.rotation.z = Math.random() * 6;

            scene.add(particles);
        }

        renderer = new THREE.WebGLRenderer({ clearAlpha: 1 });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
    }

    function onDocumentTouchStart(event) {
        if (event.touches.length === 1) {
            event.preventDefault();
            mouseX = event.touches[ 0 ].pageX - windowHalfX;
            mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
    }

    function onDocumentTouchMove(event) {
        if (event.touches.length === 1) {
            event.preventDefault();
            mouseX = event.touches[ 0 ].pageX - windowHalfX;
            mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        stats.update();
    }

    function render() {
        var time = Date.now() * 0.00005;

        camera.position.x += ( mouseX - camera.position.x ) * 0.05;
        camera.position.y += ( -mouseY - camera.position.y ) * 0.05;

        camera.lookAt(scene.position);

        for (i = 0; i < scene.children.length; i++) {
            var object = scene.children[ i ];
            if (object instanceof THREE.ParticleSystem) {
                object.rotation.y = time * ( i < 4 ? i + 1 : -( i + 1 ) );
            }
        }

        for (i = 0; i < materials.length; i++) {
            color = parameters[i][0];
            h = ( 360 * ( color[0] + time ) % 360 ) / 360;
            materials[i].color.setHSL(h, color[1], color[2]);
        }

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
