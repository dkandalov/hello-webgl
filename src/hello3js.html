<!DOCTYPE html>
<!-- saved from url=(0053)http://threejs.org/examples/canvas_geometry_text.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>three.js canvas - geometry - text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace,serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="../script/three.js"></script>
<script src="../script/stats.min.js"></script>
<!-- load the font file from canvas-text -->
<script src="../script/helvetiker_regular.typeface.js"></script>

<script type="x-shader/x-vertex" id="vertexshader">
    uniform float amplitude;
    attribute float size;
    attribute vec3 customColor;

    varying vec3 vColor;

    void main() {
    vColor = customColor;

    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

    //gl_PointSize = size;
    gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );

    gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
    uniform vec3 color;
    uniform sampler2D texture;

    varying vec3 vColor;

    void main() {
    gl_FragColor = vec4( color * vColor, 1.0 );
    gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
    }
</script>

<script>
    var container, stats;
    var camera, scene, renderer;
    var parent;

    var targetRotation = 0;
    var targetRotationOnMouseDown = 0;
    var mouseX = 0;
    var mouseXOnMouseDown = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function createShaderMaterial() {
        var attributes = {
            size: {	type: 'f', value: [] },
            customColor: { type: 'c', value: [] }
        };

        var uniforms = {
            amplitude: { type: "f", value: 1.0 },
            color:     { type: "c", value: new THREE.Color( 0xffffff ) },
            texture:   { type: "t", value: THREE.ImageUtils.loadTexture("../script/spark1.png") }
        };

        return new THREE.ShaderMaterial({
            uniforms: uniforms,
            attributes: attributes,
            vertexShader: document.getElementById('vertexshader').textContent,
            fragmentShader: document.getElementById('fragmentshader').textContent,

            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
        });
    }

    function createTextMesh(text, parameters) {
        var textMaterial = new THREE.LineBasicMaterial({ color: Math.random() * 0xffffff, overdraw: true });
        var textGeometry = new THREE.TextGeometry(text, parameters);
        textGeometry.computeBoundingBox();

        var textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textMesh.position.y = 100;
        textMesh.position.z = 0;
        return textMesh;
    }

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        var info = document.createElement('div');
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = 'Simple Dynamic 3D Text Example by <a href="http://www.lab4games.net/zz85/blog">zz85</a><br/>Drag to spin the text';
        container.appendChild(info);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 150, 500);

        var parameters = {
            size: 80,
            height: 20,
            curveSegments: 4,
            font: "helvetiker"
        };
        var text = createTextMesh("Hello aaa", parameters);
        var textWidth = (text.geometry.boundingBox.max.x - text.geometry.boundingBox.min.x);
        text.position.x = -0.5 * textWidth;

        var text2 = createTextMesh("!!!", parameters);
        var text2Width = (text2.geometry.boundingBox.max.x - text2.geometry.boundingBox.min.x);
        text2.position.x = text.position.x + textWidth + 10;

        var text3 = createTextMesh("00000", parameters);
        text3.position.x = text2.position.x + text2Width + 10;

        parent = new THREE.Object3D();
        parent.add(text);
        parent.add(text2);
        parent.add(text3);

        scene = new THREE.Scene();
        scene.add(parent);

        renderer = new THREE.WebGLRenderer({ clearColor: 0x000000, clearAlpha: 1 });
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseDown(event) {
        event.preventDefault();

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
        document.addEventListener('mouseout', onDocumentMouseOut, false);

        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;
    }

    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.02;
    }

    function onDocumentMouseUp() {
        document.removeEventListener('mousemove', onDocumentMouseMove, false);
        document.removeEventListener('mouseup', onDocumentMouseUp, false);
        document.removeEventListener('mouseout', onDocumentMouseOut, false);
    }

    function onDocumentMouseOut() {
        document.removeEventListener('mousemove', onDocumentMouseMove, false);
        document.removeEventListener('mouseup', onDocumentMouseUp, false);
        document.removeEventListener('mouseout', onDocumentMouseOut, false);
    }

    function onDocumentTouchStart(event) {
        if (event.touches.length == 1) {
            event.preventDefault();
            mouseXOnMouseDown = event.touches[0].pageX - windowHalfX;
            targetRotationOnMouseDown = targetRotation;
        }
    }

    function onDocumentTouchMove(event) {
        if (event.touches.length == 1) {
            event.preventDefault();
            mouseX = event.touches[0].pageX - windowHalfX;
            targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.05;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        stats.update();
    }

    function render() {
        parent.rotation.y += (targetRotation - parent.rotation.y) * 0.05;
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
