<body>

<script src="../../script/three.js"></script>
<script src="../../script/Detector.js"></script>
<script src="../../script/stats.min.js"></script>

<script>
    var directionLeft = -1;
    var directionRight = 1;

    function Bullet() {
        this.x = 0;
        this.y = 0;
        this.size = 50;
        this.visible = false;
        this.direction = 0;
        this.speed = 100;
    }

    Bullet.prototype.shoot = function(x, y, direction) {
        this.visible = true;
        this.x = x;
        this.y = y;
        this.direction = direction;
    };

    Bullet.prototype.hit = function() {
        this.visible = false;
    };

    Bullet.prototype.update = function(game) {
        if (!this.visible) return;

        this.x += this.speed * this.direction;
        if (this.x < game.fieldLeft) {
            this.visible = false;
        }
        if (this.x > game.fieldRight) {
            this.visible = false;
        }

        var bullet = this;
        var isCloseTo = function(it) {
            return it.visible && Math.abs(bullet.x - it.x) < it.size && Math.abs(bullet.y - it.y) < it.size;
        };
        game.bricks.forEach(function(brick) {
            if (isCloseTo(brick)) {
                bullet.visible = false;
                brick.hit();
            }
        });
        game.players.forEach(function(player) {
            if (isCloseTo(player)) {
                bullet.visible = false;
                player.hit();
            }
        });
        game.bullets.forEach(function(anotherBullet) {
            if (bullet != anotherBullet && isCloseTo(anotherBullet)) {
                bullet.visible = false;
                anotherBullet.hit();
            }
        });
    };

    function Player(settings) {
        this.x = settings.x;
        this.y = settings.y;
        this.targetX = this.x;
        this.targetY = this.y;
        this.speed = 50;
        this.speedUp = 0;
        this.speedDown = 0;
        this.direction = settings.direction;
        this.size = 500;
        this.visible = true;
        this.bullets = [];
        for (var i = 0; i < settings.amountOfBullets; i++) {
            this.bullets.push(new Bullet());
        }

        var player = this;
        var oldOnKeyDown = document.onkeydown;
        document.onkeydown = function(e) {
            e = window.event || e;
            console.log(String.fromCharCode(e.keyCode))
            console.log(e.keyCode)
            if (String.fromCharCode(e.keyCode) == settings.keyUp) {
                player.speedUp = player.speed;
            }
            if (String.fromCharCode(e.keyCode) == settings.keyDown) {
                player.speedDown = player.speed;
            }
            if (String.fromCharCode(e.keyCode) == settings.keyShoot) {
                var bullet = player.takeBullet();
                if (bullet != null) bullet.shoot(player.x + player.size * player.direction, player.y, settings.direction);
            }
            if (oldOnKeyDown != null) oldOnKeyDown(e);
        }
        var oldOnKeyUp = document.onkeyup;
        document.onkeyup = function(e) {
            e = window.event || e;
            if (String.fromCharCode(e.keyCode) == settings.keyUp) {
                player.speedUp = 0;
            }
            if (String.fromCharCode(e.keyCode) == settings.keyDown) {
                player.speedDown = 0;
            }
            if (oldOnKeyUp != null) oldOnKeyUp(e);
        }
    }

    Player.prototype.takeBullet = function() {
        for (var i = 0; i < this.bullets.length; i++) {
            var bullet = this.bullets[i];
            if (!bullet.visible) return bullet;
        }
        return null;
    };

    Player.prototype.hit = function() {
        this.targetX = this.x - 200 * this.direction;
    };

    Player.prototype.update = function(mesh, bulletsMesh, game) {
        if (this.targetY != this.y) {
            if (this.targetY < this.y) this.y -= this.speed;
            if (this.targetY > this.y) this.y += this.speed;
        }
        if (this.targetX != this.x) {
            if (this.targetX < this.x) this.x -= this.speed;
            if (this.targetX > this.x) this.x += this.speed;
        }
        if (this.speedUp != 0) {
            this.y += this.speedUp;
            this.targetY = this.y;
        }
        if (this.speedDown != 0) {
            this.y -= this.speedDown;
            this.targetY = this.y;
        }
        this.bullets.forEach(function(it) { it.update(game); });

        mesh.position.x = this.x;
        mesh.position.y = this.y;
        for (var i = 0; i < this.bullets.length; i++) {
            bulletsMesh[i].visible = this.bullets[i].visible;
            bulletsMesh[i].position.x = this.bullets[i].x;
            bulletsMesh[i].position.y = this.bullets[i].y;
        }
    };

    function Brick(settings) {
        this.x = settings.x;
        this.y = settings.y;
        this.size = settings.size;
        this.visible = true;
    }

    Brick.prototype.update = function(mesh) {
        mesh.visible = this.visible;
        mesh.position.x = this.x;
        mesh.position.y = this.y;
    };

    Brick.prototype.hit = function() {
        this.visible = false;
    };

    function Game() {
        this.fieldLeft = -6000;
        this.fieldRight = 6000;
        this.bricks = [];
        this.players = [];
        this.bullets = [];
    }

    Game.prototype.createBricksField = function(rowCount, colCount) {
        var left = -1200;
        var top = -3000;
        var result = [];
        for (var row = 0; row < rowCount; row++) {
            for (var col = 0; col < colCount; col++) {
                result.push(new Brick({
                    x: left + row * 400,
                    y: top + col * 400,
                    size: 200
                }));
            }
        }
        return result;
    };

    function Background(scene) {
        this.lines = [];

        var r = 1050;
        var i, line, vertex2, material;
        var parameters = [
            [ 0.25, 0xff7700, 0.01,      0.1 ],
            [ 0.5,  0xff9900, 0.01,      0.1 ],
            [ 0.75, 0xffaa00, 0.01,      0.1 ],
            [ 1,    0xffaa00, 0.01,      0.1 ],
            [ 1.25, 0x000833, 0.01,      0.1 ],
            [ 3.0,  0xaaaaaa, 0.01,      0.1 ],
            [ 3.5,  0xffffff, 0.01,      0.1 ],
            [ 4.5,  0xffffff, 0.01,      0.1 ],
            [ 5.5,  0xffffff, 0.01,      0.1 ]
        ];
        var geometry = new THREE.Geometry();

        for (i = 0; i < 500; i++) {
            var vertex1 = new THREE.Vector3();
            vertex1.x = Math.random() * 2 - 1;
            vertex1.y = Math.random() * 2 - 1;
            vertex1.z = Math.random() * 2 - 1;
            vertex1.normalize();
            vertex1.multiplyScalar(r);

            vertex2 = vertex1.clone();
            vertex2.multiplyScalar(Math.random() * 0.09 + 1);

            geometry.vertices.push(vertex1);
            geometry.vertices.push(vertex2);
        }

        for (i = 0; i < parameters.length; ++i) {
            var p = parameters[i];

            material = new THREE.LineBasicMaterial({ color: p[1] * 0.01, opacity: p[ 2 ], linewidth: p[ 3 ] });

            line = new THREE.Line(geometry, material, THREE.LinePieces);
            line.scale.x = line.scale.y = line.scale.z = p[0];
            line.originalScale = p[0];
            line.rotation.y = Math.random() * Math.PI;
            line.updateMatrix();

            this.lines.push(line);
            scene.add(line);
        }
    }

    Background.prototype.update = function(time) {
        time = time * 0.0001;
        for (var i = 0; i < this.lines.length; i++) {
            var line = this.lines[i];
            line.rotation.y = time * ( i < 4 ? ( i + 1 ) : -( i + 1 ) );
            if (i < 5) line.scale.x = line.scale.y = line.scale.z = line.originalScale * (i / 5 + 1) * (1 + 0.5 * Math.sin(7 * time) );
        }
    };

    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var container, stats;
    var camera, scene, renderer;
    var mesh3, light;
    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var player1Mesh, bulletsMesh1;
    var player2Mesh, bulletsMesh2;
    var bricksMesh;

    var game;
    var player1;
    var player2;
    var bricks = [];
    var background;

    init();
    animate();

    function init() {
        container = document.getElementById('container');

        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 9000;

        scene = new THREE.Scene();

        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(0, 0, 1).normalize();
        scene.add(light);

        game = new Game();

        var loader = new THREE.JSONLoader();
        loader.load("../../script/cubecolors.json", createPlayer1);
        player1 = new Player({
            x: game.fieldRight - 1000,
            y: 0,
            direction: directionLeft,
            keyUp: "I", keyDown: "K", keyShoot: "J",
            amountOfBullets: 5
        });
        bulletsMesh1 = createBulletsMesh(5);
        bulletsMesh1.forEach(function(it) { scene.add(it); });

        loader.load("../../script/cube_fvc.json", createScene2);
        player2 = new Player({
            x: game.fieldLeft + 1000,
            y: 0,
            direction: directionRight,
            keyUp: "W", keyDown: "S", keyShoot: "D",
            amountOfBullets: 5
        });
        bulletsMesh2 = createBulletsMesh(5);
        bulletsMesh2.forEach(function(it) { scene.add(it); });

        bricks = game.createBricksField(6, 20);
        bricksMesh = createBricksMesh(120);
        bricksMesh.forEach(function(it) { scene.add(it); });

        game.bricks = bricks;
        game.players = [player1, player2];
        game.bullets = [].concat(player1.bullets, player2.bullets);

//        background = new Background(scene); // TODO enable later

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createBulletsMesh(size) {
        var result = [];
        for (var i = 0; i < size; i++) {
            var geometry = new THREE.CubeGeometry(100, 100, 100);
            var material = new THREE.MeshNormalMaterial();
            result.push(new THREE.Mesh(geometry, material));
        }
        return result;
    }
    function createBricksMesh(size) {
        var result = [];
        for (var i = 0; i < size; i++) {
            var geometry = new THREE.CubeGeometry(200, 200, 200);
            var material = new THREE.MeshNormalMaterial();
            result.push(new THREE.Mesh(geometry, material));
        }
        return result;
    }
    function createPlayer1(geometry, materials) {
        materials[0].shading = THREE.FlatShading;

        player1Mesh = new THREE.Object3D();
        player1Mesh.position.x = 400;
        player1Mesh.scale.x = player1Mesh.scale.y = player1Mesh.scale.z = 250;

        scene.add(player1Mesh);

        var part1 = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
        player1Mesh.add(part1);

        var part2 = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
            color: 0xffffff,
            opacity: 0.9,
            shading: THREE.FlatShading,
            wireframe: true,
            wireframeLinewidth: 2,
            transparent: true
        }));
        player1Mesh.add(part2);
    }

    function createScene2(geometry, materials) {
        materials[0].shading = THREE.FlatShading;

        player2Mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
        player2Mesh.position.x = -400;
        player2Mesh.scale.x = player2Mesh.scale.y = player2Mesh.scale.z = 250;
        scene.add(player2Mesh);
    }

    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
    }

    function animate() {
        requestAnimationFrame(animate);

        if (player1Mesh != null) player1.update(player1Mesh, bulletsMesh1, game);
        if (player2Mesh != null) player2.update(player2Mesh, bulletsMesh2, game);

        for (var i = 0; i < bricks.length; i++) {
            bricks[i].update(bricksMesh[i]);
        }

//        background.update(Date.now()); // TODO enable later

        render();
        stats.update();
    }

    function render() {
        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY - camera.position.y) * 0.05;

        camera.lookAt(scene.position);

/*        if (player1Mesh) {
            player1Mesh.rotation.x += 0.01;
            player1Mesh.rotation.y += 0.01;
        }

        if (player2Mesh) {
            player2Mesh.rotation.x += 0.01;
            player2Mesh.rotation.y += 0.01;
        }*/

        renderer.render(scene, camera);
    }

</script>
